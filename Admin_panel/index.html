<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="admin_Login.css" />
  <title>Admin Trippy</title>

</head>

<body>
  <div class="container">
    <div class="container__content">
      <h3>Welcome back!</h3>
      <h1>Admin Log In</h1>
      <form action="/">
        <label for="email">Email</label>
        <div class="input__row">
          <input type="email" id="adminEmail" placeholder="Enter Your Email" />
        </div>
        <div class="input__header">
          <label for="password">Password</label>
          <a href="">Forgot Password?</a>
        </div>
        <div class="input__row">
          <input type="password" id="adminPassword" placeholder="Password" />
          <span id="password-eye"><i class="ri-eye-off-line"></i></span>
        </div>
        <button id="loginButton">Login</button>
      </form>
      <h6>or continue with</h6>
      <div class="logins">
        <a href="#"><img src="assets/search.png" alt="google" /></a>
        <a href="#"><img src="assets/github.png" alt="github" /></a>
        <a href="#"><img src="assets/facebook.png" alt="facebook" /></a>
      </div>
      <p>Don't have an account yet? <a href="#">Sign up for free</a></p>
    </div>
    <div class="container__image">
      <img src="assets/header.png" alt="header" />
    </div>
  </div>
</body>

</html>
